<div ng-show="topic.question.answers.length">
  <h2>Answers for {{ question.name }}</h2>
  <ul>
    <li ng-repeat="item in topic.questions.answers">
      {{ item.name }}
    </li>
  </ul>
</div>

<div>
  <h2>ADD ANSWER TO {{ question.name }}</h2>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="answerName" class="form-control"
        placeholder="Enter the Answer">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
