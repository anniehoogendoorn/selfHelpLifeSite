<div ng-show="topic.question.answers.length">
  <h3>Answers for the {{ topic.question.name }} question</h3>
  <ul>
    <li ng-repeat="item in topic.question.answers">
      {{ item.name }}
    </li>
  </ul>
</div>

<div>
  <h3>Add an answer to {{ topic.question.name }}</h3>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="answerName" class="form-control"
        placeholder="Enter the Answer">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
