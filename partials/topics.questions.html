<div>
  <h3>Add a question to the {{ topic.name }} topic</h3>
  <form ng-submit="addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="questionName" class="form-control"
        placeholder="Enter the Question">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ng-show="topic.questions.length">
  <h3>Questions for the {{ topic.name }} topic</h3>
  <ul>
    <li ng-repeat="item in topic.questions">
      <a ui-sref="topics.questions.answers({ questionId: item.id })">{{ item.name}}</a>
    </li>
  </ul>
</div>

<div ui-view> </div>
